<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark m-3">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class = "nav-item fs-5"><a [routerLink]="'/'" (click)="scrollToTop()" class = "nav-link text-in-nav">{{title}}</a></li>
        @for (item of navbarItems; track item) {
        @if (item.type === 'dropdown') {
          <li class="nav-item dropdown fs-5">
            <a class="dropdown-toggle text-in-nav nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{item.name}}
            </a>
            <ul class="dropdown-menu dropdown-background">
              @for (color of colors; track color.color) {
                <li><a class="dropdown-item nav-link text-in-nav dropdown-item-theme" (click)="changeTheme(color.color)">{{color.name}}</a></li>
              }
            </ul>
          </li>
          } @else {
          <li class = "nav-item fs-5"><a [routerLink]="item.url" [fragment]="item.fragment" class = "nav-link text-in-nav">{{item.name}}</a></li>
          }
        }
      </ul>
      <a href = "https://github.com/JBrunnerhtl" target="_blank"><img src = "https://www.svgrepo.com/show/450156/github.svg" style = "height: 40px" alt = "GitHub profile"></a>
    </div>
  </div>
</nav>
