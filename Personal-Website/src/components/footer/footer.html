<div class = "container">
  <footer class = "d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <div class = "col-md-4 d-flex align-items-center">
      <span class = "text-muted-footer">Â© 2025 JBrunnerhtl</span>
    </div>

    <ul class = "nav col-md-4 justify-content-end list-unstyled d-flex">
      @for (link of pictures; track link.name) {
        @if (link?.url) {
          <a [href]="link.url" target="_blank" class = "text-body-secondary m-1">
            <img [src]="link.svg" width="48" height="48">
          </a>
        } @else {
          <a [href]="'mailto:'+link.mailto"   target="_blank" class = "text-body-secondary m-1">
            <img [src]="link.svg" width="48" height="48">
          </a>
        }

      }
    </ul>
  </footer>
</div>
